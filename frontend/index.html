<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Gold</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stay Gold</h1>
        </header>

        <div class="month-nav">
            <button id="prev-month" class="nav-btn">←</button>
            <h2 id="current-month">December 2025</h2>
            <button id="next-month" class="nav-btn" disabled>→</button>
        </div>

        <main>
            <div id="calendar" class="calendar">
                <!-- Calendar rows will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal for logging habits -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-date">December 1, 2025</h3>
                <button id="close-modal" class="close-btn">×</button>
            </div>

            <div class="modal-body">
                <div class="input-group">
                    <label for="alcohol-level">Alcohol</label>
                    <select id="alcohol-level">
                        <option value="0">No drinks</option>
                        <option value="1">Few drinks</option>
                        <option value="2">Tipsy</option>
                        <option value="3">Drunk</option>
                        <option value="4">Hammered</option>
                        <option value="5">Black out</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="exercise">Exercise</label>
                    <div class="toggle-group">
                        <button class="toggle-btn" data-input="exercise" data-value="false">No</button>
                        <button class="toggle-btn" data-input="exercise" data-value="true">Yes</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="drugs">Drugs</label>
                    <div class="toggle-group">
                        <button class="toggle-btn" data-input="drugs" data-value="false">No</button>
                        <button class="toggle-btn" data-input="drugs" data-value="true">Yes</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button id="save-btn" class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
